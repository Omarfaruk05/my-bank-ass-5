<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- coustom css  -->
    <link rel="stylesheet" href="styles/style.css">
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="mt-5">
        <h1 class="text-center fw-bold display-5">My Bank</h1>
    </header>
    <main class="mt-3">
        <div class="container">
            <div class="row mx">
                <div class="col-md-6 col-sm-12 mt-2">
                    <div class="mx-3">
                        <img width="100%" height="700px" src="images/bank-photo.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mt-2">
                    <div class=" mx-3 p-5 calculation">
                        <div class="">
                            <h3 class="w-100 text-center mb-3">Income</h3>
                            <div class="mb-3 d-flex align-items-center">
                                <span>Income:</span>
                                <input type="text" class="form-control ms-2" id="total-income" placeholder="00" >
                              </div>
                        </div>
                        <div class="">
                            <h3 class="w-100 text-center mb-3">Expenses</h3>
                            <div class="mb-3 d-flex align-items-center">
                                <span>Food:</span>
                                <input type="text" class="form-control ms-2" id="food-cost" placeholder="00" >
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <span>Rent:</span>
                                <input type="text" class="form-control ms-2" id="rend-cost" placeholder="00" >
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <span>Clothes:</span>
                                <input type="text" class="form-control ms-2" id="cloths-cost" placeholder="00" >
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button id="calculate-btn" class="btn px-5">Calculate </button>
                        </div>
                        <div class="text-center my-4">
                            <h5 class="mb-3">Total Expenses:<span id="total-expenses" class="ms-2">00</span></h5>
                            <h5>Balance:<span id="balance" class="ms-2">00</span></h5>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <span>Save:</span>
                            <input type="text" class="form-control mx-2" id="" placeholder="00" >
                            <span>%</span>
                            <button id="save-btn" class="btn ms-2 w-100">Save</button>
                        </div>
                        <div class="text-center my-4">
                            <h5 class="mb-3">Saving Amount:<span class="ms-2">00</span></h5>
                            <h5>Remaining Balance:<span class="ms-2">00</span></h5>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
